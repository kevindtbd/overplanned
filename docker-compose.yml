version: '3.9'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: overplanned-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-overplanned}
      POSTGRES_USER: ${POSTGRES_USER:-overplanned}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "127.0.0.1:15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-postgis.sql:/docker-entrypoint-initdb.d/01-init-postgis.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-overplanned} -d ${POSTGRES_DB:-overplanned}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - overplanned-net

  pgbouncer:
    image: edoburu/pgbouncer
    container_name: overplanned-pgbouncer
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-overplanned}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-overplanned}
      AUTH_TYPE: scram-sha-256
      POOL_MODE: ${PGBOUNCER_POOL_MODE:-transaction}
      MAX_CLIENT_CONN: ${PGBOUNCER_MAX_CLIENT_CONN:-100}
      DEFAULT_POOL_SIZE: ${PGBOUNCER_DEFAULT_POOL_SIZE:-25}
      MIN_POOL_SIZE: ${PGBOUNCER_MIN_POOL_SIZE:-5}
      RESERVE_POOL_SIZE: ${PGBOUNCER_RESERVE_POOL_SIZE:-5}
      SERVER_IDLE_TIMEOUT: ${PGBOUNCER_SERVER_IDLE_TIMEOUT:-600}
    ports:
      - "127.0.0.1:16432:5432"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 5432 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - overplanned-net

  redis:
    image: redis:7-alpine
    container_name: overplanned-redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory ${REDIS_MAXMEMORY:-256mb}
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    ports:
      - "127.0.0.1:16379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "--no-auth-warning", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - overplanned-net

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: overplanned-qdrant
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY}
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__HTTP_PORT: 6333
    ports:
      - "127.0.0.1:6333:6333"
      - "127.0.0.1:6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - overplanned-net

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: overplanned-api
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-overplanned}:${POSTGRES_PASSWORD}@pgbouncer:5432/${POSTGRES_DB:-overplanned}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      QDRANT_URL: http://qdrant:6333
      ADMIN_HMAC_SECRET: ${ADMIN_HMAC_SECRET}
      ENVIRONMENT: development
    volumes:
      - ./services/api:/app/services/api
      - ./data:/app/data
      - embedding_cache:/root/.cache/torch
    networks:
      - overplanned-net
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  embedding_cache:
    driver: local

networks:
  overplanned-net:
    driver: bridge
