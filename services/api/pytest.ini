[pytest]
testpaths = tests
asyncio_mode = auto
markers =
    integration: marks tests requiring external services (postgres, redis, qdrant)
    e2e: marks end-to-end tests
    contract: marks contract/schema parity tests
filterwarnings =
    ignore::DeprecationWarning
env =
    ENVIRONMENT=development
    DATABASE_URL=postgresql://test:test@localhost:25432/overplanned_test
    REDIS_URL=redis://localhost:26379/0
    QDRANT_URL=http://localhost:26333
    QDRANT_API_KEY=
    SENTRY_DSN=
